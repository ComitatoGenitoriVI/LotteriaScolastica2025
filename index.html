<!DOCTYPE html>
<html>
<head>
    <title>Lotteria delle Uova 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lotteria delle Uova 2025</h1>
    <div>
        <label for="ruota">Scegli una ruota:</label>
        <select id="ruota">
            <option value="Venezia">Venezia</option>
            <option value="Milano">Milano</option>
            <option value="Roma">Roma</option>
            <option value="Napoli">Napoli</option>
        </select><br>
        <label for="nome">Il tuo nome:</label>
        <input type="text" id="nome" placeholder="Inserisci il tuo nome"><br>
        <div id="numeri"></div><br>
        <button id="confermaGiocata">Conferma Giocata</button>
    </div>
    <div>
        <h2>Numeri liberi per ruota</h2>
        <div id="numeriLiberi"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
